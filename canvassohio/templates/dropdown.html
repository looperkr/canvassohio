<!doctype html>
<html>
  <head>
    <title>CanvassOhio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div>Select a state congressional district</div>
    {% from "_formhelpers.html" import render_field %}
    <form action="/" method="post">
      <select name="districts" method="GET" action="/">
	{% for key,value in districts %}
	<option value="{{key}}" >{{key}}</option>
	{% endfor %}
      </select>
      <input type="submit">
    </form>
    <br/>
    {% if data0 %}
    <div>Best precincts to canvass in that district:{{ data0 }}, {{data1}}, {{data2}} </div>
    <img src="{{ url_for('static', filename=fname) }}" height="500"/>
    {% else %}
    <img src="/static/Ohio_map.png" height="500"/>
    {% endif %}
  </body>
</html>
